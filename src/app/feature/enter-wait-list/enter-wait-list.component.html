<div class="content">
  <app-toolbar
    style="width: 55px"
    class="containers"
    [usuario]="usuario"
  ></app-toolbar>

  <div class="title">
    <h1>Entrar na lista de espera</h1>
  </div>

  <div *ngIf="mensagemRespostaCadastro?.codigo != null" class="example-form">
    <card-alert
      *ngIf="mensagemRespostaCadastro?.codigo != null"
      tipo="{{ mensagemRespostaCadastro.tipo }}"
      codigo="{{ mensagemRespostaCadastro.codigo }}"
      mensagem="{{ mensagemRespostaCadastro.mensagem }}"
    ></card-alert>
  </div>

  <form
    *ngIf="!sucesso"
    [formGroup]="formControl"
    (ngSubmit)="onSubmit()"
    class="example-form"
    #formDirective="ngForm"
  >
    <mat-form-field
      color="primary"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>Nome para contato</mat-label>
      <input matInput formControlName="nome" matInput />
    </mat-form-field>
    <mat-form-field
      color="primary"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>NÃºmero Telefone - EX 43996xxxxxx</mat-label>
      <input matInput formControlName="telefone" matInput />
    </mat-form-field>
    <mat-form-field
      color="primary"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>Quantidade de vagas</mat-label>
      <input matInput formControlName="vagas" matInput type="number" />
    </mat-form-field>
    <div class="botao">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="formControl.invalid"
      >
        Salvar
      </button>
      <a
        mat-stroked-button
        color="_blank"
        color="primary"
        type="button"
        (click)="zerarForm()"
        >Cancelar</a
      >
    </div>
  </form>
  <app-footer [rotaBotaoHome]="route.FEED" class="containers"></app-footer>
</div>
